<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animation #4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="cursor">
        Drag to explore
    </div>
    <div class="title">
        <div class="options">
            <div>
                <span class="list__type">Loose</span> / <span class="list__type non__active">List</span>
            </div>
            <div>
                <span class="hide__title">Hide Title</span> <span>(34 Posters)</span>
            </div>
        </div>
        <h1>
            FgrReloaded
        </h1>
    </div>

    <div class="canvas" id="canvas">
        <div class="image__card" style="top: 20%; left: 35%;">
            <img src="./image/1.png" alt="image-1">
        </div>
        <div class="image__card" style="top: 40%; left: 45%;">
            <img src="./image/2.png" alt="image-2">
        </div>

        <div class="image__card" style="top: 30%; left: 53%;">
            <img src="./image/3.png" alt="image-3">
        </div>

        <div class="image__card" style="top: 60%; left: 65%;">
            <img src="./image/4.png" alt="image-4">
        </div>

        <div class="image__card" style="top: 75%; left: 75%;">
            <img src="./image/5.png" alt="image-5">
        </div>

        <div class="image__card" style="top: 27%; left: 80%;">
            <img src="./image/6.png" alt="image-6">
        </div>

        <div class="image__card" style="top: 38%; left: 90%;">
            <img src="./image/7.png" alt="image-7">
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
